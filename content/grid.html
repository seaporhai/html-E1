<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      a {
        background-color: aqua;
        border-radius: 8px;
        padding: 4px 8px;
      }
    </style>
  </head>
  <body>
    <h1>Grid Layout</h1>
    <nav id="one">
      <a href="">Link one</a>
      <a href="">Link two</a>
      <a href="">Link three</a>
      <a href="">Link four</a>
      <a href="">Link five</a>
    </nav>
    <hr />
    <nav id="two" style="display: grid">
      <a href="">Link one</a>
      <a href="">Link two</a>
      <a href="">Link three</a>
      <a href="">Link four</a>
      <a href="">Link five</a>
    </nav>
    <hr />
  </body>
</html>
