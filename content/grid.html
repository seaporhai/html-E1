<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      #header {
        background: greenyellow;
      }
      #left,
      #right {
        background: yellow;
      }
      #main {
        background: pink;
      }
      #container {
        display: grid;
      }
      #footer {
        background: violet;
      }
    </style>
  </head>
  <body>
    <h1>Grid Layout</h1>
    <section>
      <header id="header">
        <p>Header</p>
      </header>
      <aside id="left">
        <p>Left</p>
      </aside>
      <main id="main">
        <p>main</p>
      </main>
      <aside id="right">
        <p>Right</p>
      </aside>
      <footer id="footer">
        <p>footer</p>
      </footer>
    </section>
  </body>
</html>
